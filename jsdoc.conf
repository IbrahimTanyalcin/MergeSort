{
    "plugins": ["plugins/markdown"],
    "source": {
        "includePattern": "mergesort.+\\.evergreen\\.js$",
        "excludePattern": "node_modules(?:\\|\/)?"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
        "encoding": "utf8",
        "destination": "./docs",
        "recurse": true,
        "tutorials": "./tutorials"
    }
}